<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICP Greeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
        background-color: DeepSkyBlue;
        color: white;
        text-align: center;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      }

      main {
        width: 100%;
        max-width: 500px;
        padding: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }

      input {
        padding: 12px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        outline: none;
        text-align: center;
        color: #333;
      }

      button {
        padding: 12px;
        font-size: 1rem;
        font-weight: 600;
        background-color: #ffffff;
        color: DeepSkyBlue;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #e0e0e0;
      }

      #greeting {
        margin-top: 20px;
        padding: 16px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        display: none;
        font-size: 1.2rem;
        animation: fadeInUp 0.6s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <form id="greet-form">
        <label for="name">Welcome to Hackathon Hacker:</label>
        <input id="name" name="name" type="text" placeholder="Enter your name" required />
        <button type="submit">Enter ICP World</button>
      </form>
      <section id="greeting"></section>
    </main>

    <script type="module">
      import { backend } from 'declarations/backend';

      document.getElementById('greet-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        if (!name) return;

        const greeting = await backend.greet(name);

        const greetingEl = document.getElementById('greeting');
        greetingEl.innerText = greeting;
        greetingEl.style.display = 'block';

        // Reset animation (if repeated submits)
        greetingEl.style.animation = 'none';
        greetingEl.offsetHeight; // trigger reflow
        greetingEl.style.animation = 'fadeInUp 0.6s ease-out forwards';
      });
    </script>
  </body>
</html>
